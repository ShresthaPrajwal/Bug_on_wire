<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="image" type="image/png" href="./assets/bug_51.4x40.png">
    <link rel="preload" as="image" type="image/png" href="./assets/skeleton-idle_0.png">
    <link rel="preload" as="image" type="image/png" href="./assets/skeleton-walking_0.png">


</head>
<body>

    <div id="startDialog" class="dialog">
        <div class="dialogContent">
            <h1>Welcome to the Game</h1>
            <p>Use Arrow Up ☝🏻 and Arrow Down 👇🏻 to move the player.</p><br>
            <p>Press Space to shoot.</p><br>
            <p>Avoid <img src="./assets/sample.png" alt=""> and shoot <img src="./assets/skeleton-idle_0.png" alt=""> obstacles to gain points.</p>
            <button id="startButton" class="dialogButton">Start</button>
        </div>
    </div>
    <div id="gameOverDialog" class="dialog" style="display: none;">
        <div class="dialogContent">
            <h1>Game Over</h1>
            <p id="finalScore"></p>
            <p id="highScore"></p>
            <button id="restartButton" class="dialogButton">Restart Game</button>
        </div>
    </div>
    <canvas id="canvas1"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
